<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
/* Basic Styling */
<style>
/* Basic Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

#cart {
    position: absolute;
    right: 20px;
    top: 20px;
}

#cart button {
    background-color: #f8a439;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.product-container {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap onto the next line */
    gap: 20px;
    padding: 20px;
    justify-content: center; /* Centers the items horizontally */
}

.product {
    background-color: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    width: 200px; /* Set a fixed width for consistency */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px;
}

.product img {
    max-width: 100%;
    border-radius: 8px;
}

.add-to-cart {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    margin-top: 10px;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.close {
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
}

button {
    cursor: pointer;
}

/* Media Queries for responsiveness */

/* For large screens (Desktop) */
@media (min-width: 1024px) {
    .product {
        width: 30%; /* 3 products per row on large screens */
    }
}

/* For medium screens (Tablets) */
@media (max-width: 1023px) and (min-width: 768px) {
    .product {
        width: 45%; /* 2 products per row on tablets */
    }
}

/* For small screens (Mobile) */
@media (max-width: 767px) {
    .product {
        width: 90%; /* 1 product per row on mobile */
    }
}

</style>
<body>
    <header>
        <h1>Shopping Website</h1>
        <div id="cart">
            <button onclick="viewCart()">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <div class="product-container">
        <div class="product" data-id="1">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>$15.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will appear here -->
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
