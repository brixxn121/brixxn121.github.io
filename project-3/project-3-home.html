    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* General Reset and Body Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Impact;
    background-color: #000000;
}

/* Navigation Bar Styling */
header {
    background-color: #033923;
    color: white;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 8px 16px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #ff0000;
    border-radius: 5px;
}

/* Image Container */
.image-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
}

/* Image Box Styling */
.image-box-1, .image-box-2, .image-box-3 {
    position: relative;
    width: 100%;
    height: auto;
}

.image-box-1 img, .image-box-2 img, .image-box-3 img {
    width: 100%;
    height: auto;
    max-height: 600px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Text Overlay Styling */
.image-text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    padding: 10px;
    border-radius: 5px;
}

/* Header Overlay Styling for "FOR SKATERS" */
.header-overlay {
    position: absolute;
    top: 50%;  /* Centers vertically */
    left: 50%;  /* Centers horizontally */
    transform: translate(-50%, -50%);  /* Fine-tunes the centering */
    color: white;
    font-size: 40px;  /* Adjust size if needed */
    text-align: center;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional text shadow for better visibility */
}


</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Image -->
    <div class="header-image">
        <img src="https://via.placeholder.com/1500x500?text=Welcome+to+Our+Shop" alt="Welcome Banner">
    </div>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Three Large Images -->
    <div class="image-container">
        <div class="image-box-1">
            <!-- Header Text -->
            <h1 class="header-overlay">FOR SKATERS</h1>
            <img src="project-3/images/pexels-cottonbro-5037619.jpg" alt="Image 1">
        </div>
        <div class="image-box-2">
            <div class="image-text-overlay">
                <p>Image 2 Caption</p>
            </div>
            <img src="project-3/images/pexels-cottonbro-5037583.jpg" alt="Image 2">
        </div>
        <div class="image-box-3">
            <div class="image-text-overlay">
                <p>Image 3 Caption</p>
            </div>
            <img src="project-3/images/pexels-cottonbro-4777824.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
