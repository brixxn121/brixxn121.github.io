<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kickflair</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/apple-touch-icon.png">
    <link rel="manifest" href="images/site.webmanifest"> 
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Impact, sans-serif;
            background-color: #000000;
        }

        /* Navigation Bar Styling */
        header {
            background-color: #033923;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff0000;
            border-radius: 5px;
        }

        /* Header Image Styling */
        .header-image img {
            width: 100%;
            max-width: 100%; /* Ensures the image does not exceed the container's width */
            height: auto; /* Maintains the aspect ratio */
        }

        /* Image Container */
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Image Box Styling */
        .image-box-1, .image-box-2, .image-box-3 {
            position: relative;
            width: 100%;
            height: auto;
        }

        .image-box-1 img, .image-box-2 img, .image-box-3 img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Text Overlay Styling */
        .image-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            text-shadow: none; /* Ensures no shadow */
        }

        /* Header Overlay Styling for "FOR SKATERS" */
        .header-overlay {
            position: absolute;
            top: 50%;  /* Centers vertically */
            left: 50%;  /* Centers horizontally */
            transform: translate(-50%, -50%);  
            color: white;
            font-size: 40px;  
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Retains shadow for this header */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .image-container {
                gap: 15px;
            }

            .image-box-1 img, .image-box-2 img, .image-box-3 img {
                max-height: 400px; /* Reduces image size for smaller screens */
            }

            .header-overlay {
                font-size: 30px; /* Adjusts the header overlay text size */
            }

            .image-text-overlay {
                font-size: 20px; /* Adjusts the text overlay size */
                padding: 8px; /* Adjusts padding */
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 16px; /* Adjusts font size for smaller screens */
                padding: 6px 12px; /* Adjusts padding */
            }

            .header-overlay {
                font-size: 24px; /* Further reduces text size */
            }

            .image-text-overlay {
                font-size: 18px; /* Reduces text size for small screens */
                padding: 6px; /* Reduces padding */
            }

            .image-box-1 img, .image-box-2 img, .image-box-3 img {
                max-height: 300px; /* Reduces the maximum height of images */
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <div class="header-image">
        <img src="images/logo.jpg" alt="Welcome Banner">
    </div>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="kickflair-shop.html">Shop</a></li>
                <li><a href="kickflair-about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Three Large Images -->
    <div class="image-container">
        <div class="image-box-1">
            <!-- Header Text -->
            <h1 class="header-overlay">FOR SKATERS</h1>
            <img src="images/pexels-cottonbro-5037619.jpg" alt="Image 1">
        </div>
        <div class="image-box-2">
            <div class="image-text-overlay">
                <h2>FOR ARTISTS</h2>
            </div>
            <img src="images/pexels-cottonbro-5037583.jpg" alt="Image 2">
        </div>
        <div class="image-box-3">
            <div class="image-text-overlay">
                <h3>FOR ALL</h3>
            </div>
            <img src="images/pexels-cottonbro-4777824.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
